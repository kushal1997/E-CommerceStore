apiVersion: v1
kind: ConfigMap
metadata:
  name: product-service-config
data:
  PORT: "3002"
  MONGODB_URI: "mongodb://mongo:27017/ecommerce_products"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: noizy23yo/e-commerce:product-service
          ports:
            - containerPort: 3002
          envFrom:
            - configMapRef:
                name: product-service-config
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
spec:
  type: NodePort
  selector:
    app: product-service
  ports:
    - port: 3002
      targetPort: 3002
      nodePort: 30102
