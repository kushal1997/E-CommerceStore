apiVersion: v1
kind: ConfigMap
metadata:
  name: cart-service-config
data:
  PORT: "3003"
  MONGODB_URI: "mongodb://mongo:27017/ecommerce_carts"
  PRODUCT_SERVICE_URL: "http://localhost:30102"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart-service
  template:
    metadata:
      labels:
        app: cart-service
    spec:
      containers:
        - name: cart-service
          image: noizy23yo/e-commerce:cart-service
          ports:
            - containerPort: 3003
          envFrom:
            - configMapRef:
                name: cart-service-config
---
apiVersion: v1
kind: Service
metadata:
  name: cart-service
spec:
  type: NodePort
  selector:
    app: cart-service
  ports:
    - port: 3003
      targetPort: 3003
      nodePort: 30103
