apiVersion: v1
kind: ConfigMap
metadata:
  name: order-service-config
data:
  PORT: "3004"
  MONGODB_URI: "mongodb://mongo:27017/ecommerce_orders"
  CART_SERVICE_URL: "http://localhost:30103"
  PRODUCT_SERVICE_URL: "http://localhost:30102"
  USER_SERVICE_URL: "http://localhost:30101"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: noizy23yo/e-commerce:order-service
          ports:
            - containerPort: 3004
          envFrom:
            - configMapRef:
                name: order-service-config
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  type: NodePort
  selector:
    app: order-service
  ports:
    - port: 3004
      targetPort: 3004
      nodePort: 30104
